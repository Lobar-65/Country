<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left_blog">
            <div class="left_box">
                <h3>Country App</h3>
                <ul style="display:flex;width: 100%; justify-content: center;">
                    <input type="text" id="input">
                    <button class="btn" onclick="setData()">Search</button>
            </ul>
                <p class="txt">Powered by Altruist</p>
            </div>
        </div>
        <div class="right_blog">
            <div class="right_box">
                <img src="./images/flag.png" alt="img" class="flag">
                <table>
                    <thead>
                        <tr>
                            <th>Mamlakat haqida ma'lumotlar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Nomi</th>
                            <td class="isName">O'zbekiston</td>
                        </tr>
                        <tr>
                            <th>Poytaxti</th>
                            <td class="isCapital">Toshkent</td>
                        </tr>
                        <tr>
                            <th>Joylashgan qit'asi</th>
                            <td class="isRegion">Osiyo</td>
                        </tr>
                        <tr>
                            <th>Tili</th>
                            <td class="isLang">O'zbek</td>
                        </tr>
                        <tr>
                            <th>Aholisi</th>
                            <td class="isPop">34300000</td>
                        </tr>
                        <tr>
                            <th>Valutasi</th>
                            <td class="isCurrance">so'm</td>
                        </tr>
                        <tr>
                            <th>Domaini</th>
                            <td class="isDomain">.uz</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
